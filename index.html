<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algo the Rithm</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      display: grid;
      grid-template-columns: 120px 1fr 120px;
      align-items: center;
      padding: 24px 32px;
      border-bottom: 1px solid #21262d;
      background-color: #161b22;
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      border: 2px solid #30363d;
      border-radius: 12px;
      background-color: #21262d;
      color: #7c3aed;
      font-weight: 600;
      font-size: 12px;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0;
      color: #f0f6fc;
      letter-spacing: -0.02em;
    }

    .version-info {
      text-align: center;
      font-size: 0.875rem;
      color: #8b949e;
      font-weight: 400;
    }

    #controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 32px 0;
      flex-wrap: wrap;
      padding: 0 32px;
    }

    button, select {
      padding: 10px 16px;
      font-family: 'Inter', sans-serif;
      font-weight: 500;
      font-size: 14px;
      background-color: #21262d;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover, select:hover {
      background-color: #30363d;
      border-color: #7c3aed;
    }

    button:active {
      background-color: #262c36;
    }

    select {
      min-width: 140px;
    }

    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 32px;
    }

    .visualization-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 48px;
    }

    .viz-container {
      background-color: #161b22;
      border: 1px solid #21262d;
      border-radius: 12px;
      padding: 24px;
      min-height: 400px;
    }

    .viz-title {
      font-size: 1.125rem;
      font-weight: 500;
      color: #f0f6fc;
      margin-bottom: 16px;
      text-align: center;
    }

    #container, #compareContainer {
      display: flex;
      align-items: flex-end;
      height: 320px;
      width: 100%;
      background-color: #0d1117;
      border-radius: 8px;
      border: 1px solid #21262d;
      padding: 8px;
    }

    .bar {
      flex: 1;
      margin: 0 1px;
      background: linear-gradient(180deg, #7c3aed 0%, #5b21b6 100%);
      border-radius: 2px 2px 0 0;
      transition: all 0.1s ease;
      opacity: 0.9;
    }

    .results-section {
      background-color: #161b22;
      border: 1px solid #21262d;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 48px;
    }

    .results-header {
      padding: 20px 24px;
      background-color: #21262d;
      border-bottom: 1px solid #30363d;
    }

    .results-header h2 {
      margin: 0;
      font-size: 1.25rem;
      font-weight: 500;
      color: #f0f6fc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Inter', sans-serif;
    }

    th {
      background-color: #21262d;
      color: #f0f6fc;
      padding: 16px 24px;
      font-weight: 500;
      text-align: left;
      border-bottom: 1px solid #30363d;
    }

    td {
      padding: 14px 24px;
      border-bottom: 1px solid #21262d;
      color: #c9d1d9;
    }

    tr:hover {
      background-color: #161b22;
    }

    tr:nth-child(even) {
      background-color: rgba(240, 246, 252, 0.02);
    }

    .empty-state {
      text-align: center;
      padding: 40px 24px;
      color: #8b949e;
      font-style: italic;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      header {
        grid-template-columns: 1fr;
        gap: 16px;
        text-align: center;
      }
      
      .logo-container {
        margin: 0 auto;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .visualization-section {
        grid-template-columns: 1fr;
        gap: 24px;
      }
      
      #controls {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      
      button, select {
        width: 200px;
      }
      
      .main-content {
        padding: 0 16px;
      }
    }

    /* Subtle loading animation */
    .sorting {
      position: relative;
    }

    .sorting::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #7c3aed, transparent);
      animation: loading 1.5s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      LOGO
    </div>
    
    <h1>Algo the Rithm</h1>
    
    <div class="version-info">
      <div>Version 2.0</div>
      <div>Sorting Visualizer</div>
    </div>
  </header>

  <div class="main-content">
    <div id="controls">
      <select id="algorithm">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="heap">Heap Sort</option>
        <option value="shell">Shell Sort</option>
      </select>
      <button onclick="startSort()">Sortieren</button>
      <button onclick="shuffleArray()">Neu mischen</button>
      
      <div style="height: 1px; background-color: #30363d; width: 100%; margin: 8px 0;"></div>
      
      <select id="algorithm2">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion" selected>Insertion Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="heap">Heap Sort</option>
        <option value="shell">Shell Sort</option>
      </select>
      <button onclick="compareSorts()">Vergleich starten</button>
    </div>

    <div class="visualization-section">
      <div class="viz-container">
        <div class="viz-title">Algorithmus 1</div>
        <div id="container"></div>
      </div>
      
      <div class="viz-container">
        <div class="viz-title">Algorithmus 2</div>
        <div id="compareContainer"></div>
      </div>
    </div>

    <div class="results-section">
      <div class="results-header">
        <h2>Performance Resultate</h2>
      </div>
      <table>
        <thead>
          <tr>
            <th>Algorithmus</th>
            <th>Zeit (ms)</th>
          </tr>
        </thead>
        <tbody id="results">
          <tr class="empty-state">
            <td colspan="2">Noch keine Messungen durchgef√ºhrt</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const compareContainer = document.getElementById('compareContainer');
    const resultsTable = document.getElementById('results');
    const arraySize = 100;
    let array = [];

    function generateArray() {
      array = Array.from({ length: arraySize }, () => Math.floor(Math.random() * 300) + 10);
    }

    function render(arr, element) {
      element.innerHTML = '';
      arr.forEach(height => {
        const bar = document.createElement('div');
        bar.className = 'bar';
        bar.style.height = `${height}px`;
        element.appendChild(bar);
      });
    }

    function shuffleArray() {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      render(array, container);
    }

    function clearEmptyState() {
      const emptyState = resultsTable.querySelector('.empty-state');
      if (emptyState) {
        emptyState.remove();
      }
    }

    async function bubbleSort(arr, renderTarget) {
      renderTarget.parentElement.classList.add('sorting');
      let n = arr.length;
      for (let i = 0; i < n; i++) {
        for (let j = 0; j < n - i - 1; j++) {
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            render(arr, renderTarget);
            await new Promise(r => setTimeout(r, 10));
          }
        }
      }
      renderTarget.parentElement.classList.remove('sorting');
    }

    async function insertionSort(arr, renderTarget) {
      renderTarget.parentElement.classList.add('sorting');
      for (let i = 1; i < arr.length; i++) {
        let key = arr[i];
        let j = i - 1;
        while (j >= 0 && arr[j] > key) {
          arr[j + 1] = arr[j];
          j--;
          render(arr, renderTarget);
          await new Promise(r => setTimeout(r, 10));
        }
        arr[j + 1] = key;
        render(arr, renderTarget);
        await new Promise(r => setTimeout(r, 10));
      }
      renderTarget.parentElement.classList.remove('sorting');
    }

    async function selectionSort(arr, renderTarget) {
      renderTarget.parentElement.classList.add('sorting');
      for (let i = 0; i < arr.length; i++) {
        let minIdx = i;
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[j] < arr[minIdx]) {
            minIdx = j;
          }
        }
        if (minIdx !== i) {
          [arr[i], arr[minIdx]] = [arr[minIdx], arr[i]];
          render(arr, renderTarget);
          await new Promise(r => setTimeout(r, 10));
        }
      }
      renderTarget.parentElement.classList.remove('sorting');
    }

    async function mergeSort(arr, renderTarget, start = 0) {
      if (arr.length < 2) return arr;
      const mid = Math.floor(arr.length / 2);
      const left = await mergeSort(arr.slice(0, mid), renderTarget, start);
      const right = await mergeSort(arr.slice(mid), renderTarget, start + mid);
      const merged = await merge(left, right, renderTarget, start);
      return merged;
    }

    async function merge(left, right, renderTarget, start) {
      let result = [], i = 0, j = 0;
      while (i < left.length && j < right.length) {
        result.push(left[i] < right[j] ? left[i++] : right[j++]);
        render([...array.slice(0, start), ...result, ...left.slice(i), ...right.slice(j), ...array.slice(start + result.length + (left.length - i) + (right.length - j))], renderTarget);
        await new Promise(r => setTimeout(r, 10));
      }
      const merged = [...result, ...left.slice(i), ...right.slice(j)];
      for (let k = 0; k < merged.length; k++) {
        array[start + k] = merged[k];
      }
      render(array, renderTarget);
      await new Promise(r => setTimeout(r, 10));
      return merged;
    }

    async function quickSort(arr, renderTarget, left = 0, right = arr.length - 1) {
      if (left < right) {
        let pivotIndex = await partition(arr, renderTarget, left, right);
        await quickSort(arr, renderTarget, left, pivotIndex - 1);
        await quickSort(arr, renderTarget, pivotIndex + 1, right);
      }
    }

    async function partition(arr, renderTarget, left, right) {
      let pivot = arr[right];
      let i = left;
      for (let j = left; j < right; j++) {
        if (arr[j] < pivot) {
          [arr[i], arr[j]] = [arr[j], arr[i]];
          i++;
          render(arr, renderTarget);
          await new Promise(r => setTimeout(r, 10));
        }
      }
      [arr[i], arr[right]] = [arr[right], arr[i]];
      render(arr, renderTarget);
      await new Promise(r => setTimeout(r, 10));
      return i;
    }

    async function heapSort(arr, renderTarget) {
      renderTarget.parentElement.classList.add('sorting');
      function heapify(n, i) {
        let largest = i;
        let left = 2 * i + 1;
        let right = 2 * i + 2;

        if (left < n && arr[left] > arr[largest]) largest = left;
        if (right < n && arr[right] > arr[largest]) largest = right;
        if (largest !== i) {
          [arr[i], arr[largest]] = [arr[largest], arr[i]];
          render(arr, renderTarget);
          return new Promise(r => setTimeout(() => heapify(n, largest).then(r), 10));
        }
        return Promise.resolve();
      }

      let n = arr.length;
      for (let i = Math.floor(n / 2) - 1; i >= 0; i--) await heapify(n, i);
      for (let i = n - 1; i > 0; i--) {
        [arr[0], arr[i]] = [arr[i], arr[0]];
        render(arr, renderTarget);
        await new Promise(r => setTimeout(r, 10));
        await heapify(i, 0);
      }
      renderTarget.parentElement.classList.remove('sorting');
    }

    async function shellSort(arr, renderTarget) {
      renderTarget.parentElement.classList.add('sorting');
      let n = arr.length;
      for (let gap = Math.floor(n / 2); gap > 0; gap = Math.floor(gap / 2)) {
        for (let i = gap; i < n; i++) {
          let temp = arr[i];
          let j;
          for (j = i; j >= gap && arr[j - gap] > temp; j -= gap) {
            arr[j] = arr[j - gap];
            render(arr, renderTarget);
            await new Promise(r => setTimeout(r, 10));
          }
          arr[j] = temp;
          render(arr, renderTarget);
          await new Promise(r => setTimeout(r, 10));
        }
      }
      renderTarget.parentElement.classList.remove('sorting');
    }

    async function sortAlgorithm(name, arr, renderTarget) {
      if (name === 'bubble') return bubbleSort(arr, renderTarget);
      if (name === 'insertion') return insertionSort(arr, renderTarget);
      if (name === 'selection') return selectionSort(arr, renderTarget);
      if (name === 'merge') return mergeSort(arr, renderTarget);
      if (name === 'quick') return quickSort(arr, renderTarget);
      if (name === 'heap') return heapSort(arr, renderTarget);
      if (name === 'shell') return shellSort(arr, renderTarget);
    }

    async function startSort() {
      const selected = document.getElementById('algorithm').value;
      const arrCopy = [...array];
      const start = performance.now();
      await sortAlgorithm(selected, arrCopy, container);
      const end = performance.now();
      
      clearEmptyState();
      resultsTable.innerHTML += `<tr><td>${selected}</td><td>${(end - start).toFixed(2)}</td></tr>`;
    }

    async function compareSorts() {
      const selected1 = document.getElementById('algorithm').value;
      const selected2 = document.getElementById('algorithm2').value;
      const arr1 = [...array];
      const arr2 = [...array];

      // Start both algorithms simultaneously
      const start1 = performance.now();
      const promise1 = sortAlgorithm(selected1, arr1, container);
      
      const start2 = performance.now();
      const promise2 = sortAlgorithm(selected2, arr2, compareContainer);

      // Wait for both to complete
      await Promise.all([promise1, promise2]);
      const end1 = performance.now();
      const end2 = performance.now();

      clearEmptyState();
      resultsTable.innerHTML += `
        <tr><td>${selected1} (links)</td><td>${(end1 - start1).toFixed(2)}</td></tr>
        <tr><td>${selected2} (rechts)</td><td>${(end2 - start2).toFixed(2)}</td></tr>
      `;
    }

    generateArray();
    render(array, container);
  </script>
</body>
</html>
