<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algo the Rithm</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo-container">
      LOGO
    </div>

    <h1>Algo the Rithm</h1>

    <div class="version-info">
      <div>Version 1.0</div>
      <div>Sorting Visualizer</div>
    </div>
  </header>

  <div class="main-content">
    <div id="controls">
      <select id="algorithm">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="heap">Heap Sort</option>
        <option value="shell">Shell Sort</option>
      </select>
      <button onclick="startSort()">Sortieren</button>
      <button onclick="shuffleArray()">Neu mischen</button>

      <div style="height: 1px; background-color: #30363d; width: 100%; margin: 8px 0;"></div>

      <select id="algorithm2">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion" selected>Insertion Sort</option>
        <option value="selection">Selection Sort</option>
        <option value="merge">Merge Sort</option>
        <option value="quick">Quick Sort</option>
        <option value="heap">Heap Sort</option>
        <option value="shell">Shell Sort</option>
      </select>
      <button onclick="compareSorts()">Vergleich starten</button>
    </div>

    <div class="visualization-section">
      <div class="viz-container">
        <div class="viz-title">Algorithmus 1</div>
        <div id="container"></div>
      </div>

      <div class="viz-container">
        <div class="viz-title">Algorithmus 2</div>
        <div id="compareContainer"></div>
      </div>
    </div>

    <div class="results-section">
      <div class="results-header">
        <h2>Performance Resultate</h2>
      </div>
      <table>
        <thead>
          <tr>
            <th>Algorithmus</th>
            <th>Zeit (ms)</th>
          </tr>
        </thead>
        <tbody id="results">
          <tr class="empty-state">
            <td colspan="2">Noch keine Messungen durchgef√ºhrt</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
